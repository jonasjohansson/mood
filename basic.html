<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Model Viewer with HDRI</title>
    <!-- Import the model-viewer web component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <!--
      Replace "model.glb" with the path to your 3D model file.
      Replace "basic.hdr" with the URL or path to your HDRI environment image.
    -->
    <model-viewer
      src="model.glb"
      alt="3D model"
      auto-rotate
      camera-controls
      exposure="0.5"
      shadow-intensity="1"
    >
    </model-viewer>
  </body>
</html>
